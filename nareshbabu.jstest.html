<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="text" id="number1" placeholder="Enter first number">
    <input type="text" id="number2" placeholder="Enter second number">
    <button id="addButton">Add</button>
    <br>
    <p id="result"></p>
    <br>
    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            const num1 = Number(document.getElementById('number1').value);
            const num2 = Number(document.getElementById('number2').value);
            const sum = num1 + num2;
            document.getElementById('result').innerText = 'The sum is: ' + sum;});
    </script>
</body>
</html>
